postgresql:
  image: postgres:9.4
  environment:
    - POSTGRES_PASSWORD=hogefuga
    - POSTGRES_USER=kandan
  volumes:
    - /opt/postgresql/data:/var/lib/postgresql/data
kandan:
  image: miurahr/kandan
  environment:
    - DB_USER=kandan
    - DB_PASS=hogefuga
    - DB_NAME=kandan_production
  links:
    - postgresql:postgresql
  volumes:
    - /var/log/kandan:/var/log/kandan
  ports:
    - 3000:3000
